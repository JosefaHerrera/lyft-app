<!DOCTYPE html>
 <html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Lyft app</title>
     <!-- LINK FONT GOOGLE -->
     <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600" rel="stylesheet">
     <!--BOOTSTRAP-->
     <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Hoja de estilos -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
   </head>

   <body>
      <section id="geolocation">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 mapa hidden-sm hidden-md hidden-lg">
              <div id="mapa">
                  <!-- soy un mapa -->
                <input id="destino" type="text" placeholder="Set your destination">
                <button id="trazar" type="submit" class="text-uppercase">Set pickup</button>
                <span class="km" id="resultado"></span>
              </div> <!-- mapa -->
            </div> <!-- col xs 12 -->
          </div><!--/.row -->
        </div><!-- /.container-fluid -->
      </section>


     <!--Enlazar jQuery siempre antes todos los scripts-->
     <!-- API Geolocation-->
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2pri9spnXiCjZfdicYTySc4-nt9TU-N0&callback=initMap"
    type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/be0dd1e218.js"></script>
    <!-- BOOTSTRAP --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <!-- mi archivo de js -->
     <script type="text/javascript" src="assets/javascript/main.js"></script>
   </body>
 </html>
