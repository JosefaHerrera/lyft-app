<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyft app</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--BOOTSTRAP-->
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FONTAWESOME -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- LINK FONT GOOGLE -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600" rel="stylesheet">
  <!-- Hoja de estilos -->
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
  <section class="menu">
    <div class="container-foto">
      <div class="row">
        <div class="col-xs-12 text-center">
          <div class="foto">
            <img src="assets/img/profile.jpg" alt="profile" width="200" height="200">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <div class="datos">
            <h2>Mercedes</h2>
            <h4>View profile</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="home">
            <a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i>Home</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="free">
            <a href="#"><i class="fa fa-gift" aria-hidden="true"></i>Free Rides</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="ride">
            <a href="#"><i class="fa fa-history" aria-hidden="true"></i>Ride history</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="pay">
            <a href="#"><i class="fa fa-credit-card" aria-hidden="true"></i>Payment</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="help">
            <a href="#"><i class="fa fa-question" aria-hidden="true"></i>Help</a>
          </div>
        </div>
      </div>


    </div>
  </section>


  <!--Enlazar jQuery siempre antes todos los scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- FONT AWESOME -->
  <script src="https://use.fontawesome.com/be0dd1e218.js"></script>
  <!-- BOOTSTRAP --> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- mi archivo de js -->
  <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
