<!DOCTYPE html>
 <html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Lyft app</title>
      <!-- LINK FONT GOOGLE -->
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600" rel="stylesheet">
      <!--BOOTSTRAP-->
      <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- Hoja de estilos -->
      <link rel="stylesheet" type="text/css" href="assets/css/mainphone.css">
      <!-- Fontawesome -->
      <script src="https://use.fontawesome.com/046c2163eb.js"></script>
   </head>
   <body>
      <header class="container">
        <div class="row">
          <div class="col-xs-12 hr">
            <a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <h1 class="text-center">Sign up</h1>
            <h5 class="text-center">Join now for free ride credit</h5>
          </div>
        </div>
      </header>
      <section id="submit-phone">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 text-center">
              
              <a class="btn btn-primary" href="#" data-toggle="modal" data-target="#myModal"><img src="assets/img/flags/chile.png" class="miniflag" id="showflag" ></a>

              <div id="myModal" class="modal" role="dialog">
               <ul id="c-flag">
                <li><a href="#" id="chile">Chile <img class="imgflag chi" src="assets/img/flags/chile.png"></a></li>
                <li><a href="#" id="mex">Mexico <img class="imgflag me" src="assets/img/flags/mexico.png"></a></li>
                <li><a href="#" id="peru">Per√∫ <img class="imgflag pe" src="assets/img/flags/peru.png"></a></li>
                <li><a href="#" id="arg">Argentina <img class="imgflag ar" src="assets/img/flags/argentina.png"></a></li>
                <li><a href="#" id="col">Colombia <img class="imgflag co" src="assets/img/flags/colombia.png"></a></li>
                <li><a href="#" id="ecu">Ecuador <img class="imgflag ec" src="assets/img/flags/ecuador.png"></a></li>
                <li><a href="#" id="bra">Brasil <img class="imgflag br" src="assets/img/flags/brasil.png"></a></li>
                <li><a href="#" id="bol">Bolivia <img class="imgflag bo" src="assets/img/flags/bolivia.png"></a></li>
                <li><a href="#" id="uru">Uruguay <img class="imgflag ur" src="assets/img/flags/uruguay.png"></a></li>
                <li><a href="#" id="vene">Venezuela <img class="imgflag ve" src="assets/img/flags/venezuela.png"></a></li>
               </ul> 
               <button type="button" data-dismiss="modal" class="text-right btnmodal">close</button>
              </div>
              <a id="code">+56</a>
              <input type="number" name="phone" class="required" id="inputt">
              <div class="alert alert-warning"></div>

              <h5>We'll send a text to verify your phone</h5>
              <button type="button" class="btn-block" id="next-button">NEXT</button>
            </div>
          </div>
        </div>
      </section>

     <!--Enlazar jQuery siempre antes todos los scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/be0dd1e218.js"></script>
    <!-- BOOTSTRAP --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <!-- mi archivo de js -->
     <script type="text/javascript" src="assets/javascript/mainphone.js"></script>
   </body>
 </html>
