@<!DOCTYPE html>
 <html lang="en">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Lyft app</title>
     <!-- LINK FONT GOOGLE -->
     <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600" rel="stylesheet">
     <!--BOOTSTRAP-->
     <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Hoja de estilos -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/style.css">
   </head>

   <body>
	<section class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h5>Sign Up</h5>
				<p class="bajada">Join now for free ride credit</p>
				<hr class="linea">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<div id="input_container">
				    <input type="text" id="input-name" class="name" value>
				    <span class="floating-label">First Name        Last Name</span>
				    <img class="user" src="assets/img/user-01.png">
				    <input type="text" id="input-email" class="email" value>
				    <span class="floating-label-2">Email</span>
				    <img class="envelope" src="assets/img/envelope-01.png">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">	
				<div class="checkbox">
				  <label><input type="checkbox" value="" id="checkbox">I agree to Lyft's <a href="#">Terms of Service</a></label>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center boton-next">
					<button class="next" id="next">NEXT</button>
				</div>
			</div>
		</div>
	</footer>

     <!--Enlazar jQuery siempre antes todos los scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/be0dd1e218.js"></script>
    <!-- BOOTSTRAP --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <!-- mi archivo de js -->
     <script type="text/javascript" src="assets/javascript/validacion-signup2.js"></script>
     <script type="text/javascript" src="assets/javascript/main.js"></script>
   </body>
 </html>
