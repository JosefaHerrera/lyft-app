<!-- archivos de css -->

	<link rel="stylesheet" href="assets/css/stylemenu.css">

<body>
  <section>
    <a href="#" onclick="openNav()" class="bars"><span class="glyphicon glyphicon-user user mapElement"></span></a>
    <div id="myMenu" class="menu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
      <div class="container-foto">
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="foto">
              <img src="assets/img/profile.jpg" alt="profile" width="200" height="200">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="datos">
              <h2></h2>
              <a href="profile.html"  id="view"><h4>View profile</h4></a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="home opciones">
              <a href="index.html"><i class="fa fa-map-marker" aria-hidden="true"></i>Home</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="free opciones">
              <a href="#"><i class="fa fa-gift" aria-hidden="true"></i>Free Rides</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="ride opciones">
              <a href="#"><i class="fa fa-history" aria-hidden="true"></i>Ride history</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="pay opciones">
              <a href="#"><i class="fa fa-credit-card" aria-hidden="true"></i>Payment</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">

              <a href="#"><i class="fa fa-question" aria-hidden="true"></i>Help</a>

        <div class="row">
          <div class="col-xs-12">
            <div class="settings opciones">
              <a href="#"><i class="fa fa-cog" aria-hidden="true"></i>Settings</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="sign opciones">
              <a href="#"><i class="fa fa-tachometer" aria-hidden="true"></i>Sign up to drive</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="main">
	<div id="profile">
		<div class="container">
			<div class="row">

				<div class="col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 imagen-perfil">
					<div id="modal-info" class="datos">
						<h2>Edit profile</h2>
						<div class="form-group ">
	    					<input type="text" class="form-control" id="ciudad" placeholder="¿cuál es tu ciudad?">
	    					<input type="text" class="form-control" id="musica" placeholder="¿cuál es tu música favorita?">
	    					<input type="text" class="form-control" id="bio" placeholder="Escribe algo sobre ti...">
	  					</div>
	  					<div class="form-group guardar">
	  						<button id="cancelar" type="button" class="btn btn-default btn-md">Cancelar</button>
	  						<button id="guardar" type="button" class="btn btn-default btn-md">Guardar</button>
	  					</div>
	  				</div><!-- ./modal-info-->
	  			</div>
		
			
			<div class="row">
				<div class="col-sm-10 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 imagen-perfil">
					<div class="menu">
						<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
						<button id="edit-profile" type="button" class="btn btn-default">Edit profile</button>
	    			</div> 
	    			<div class="foto2">
						<img src="assets/img/user-img.jpg">
						<div id="fileuploader">Upload</div>
					</div>
				</div><!-- ./col-->
			</div><!-- ./ row-->

			

			<div class="row">
				<div class="col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 info-perfil">
					<h2 class="text-center">Usuario</h2>
					<p class="text-center text-uppercase fecha">joined september 2016</p>
				</div><!-- ./col-->	
			</div><!-- ./ row-->

			<div class="row">
					<div class="col-sm-12 col-md-4 col-md-offset-4 col-lg-4 ol-lg-offset-4 info">
						<span class="glyphicon glyphicon-home" aria-hidden="true">
							<p class="city">Tu ciudad...</p><br>
						</span>
						<span class="glyphicon glyphicon-music" aria-hidden="true">
							<p class="music">Tu música...</p><br>
						</span>
						<span class="glyphicon glyphicon-user" aria-hidden="true">
							<p class="about">Algo sobre tí...</p><br>
						</span>
					</div><!-- ./col-->		
			</div><!-- ./ row-->
		</div><!-- ./ container-->
	</div>
</div>
