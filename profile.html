<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>View Profile</title>
<!-- archivos de css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
<div id="profile">
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 imagen-perfil">
				<div id="modal-info" class="datos">
					<h2>Edit profile</h2>
					<div class="form-group ">
    					<input type="text" class="form-control" id="ciudad" placeholder="¿cuál es tu ciudad?">
    					<input type="text" class="form-control" id="musica" placeholder="¿cuál es tu música favorita?">
    					<input type="text" class="form-control" id="bio" placeholder="Escribe algo sobre ti...">
  					</div>
  					<div class="form-group guardar">
  						<button id="cancelar" type="button" class="btn btn-default btn-md">Cancelar</button>
  						<button id="guardar" type="button" class="btn btn-default btn-md">Guardar</button>
  					</div>
  				</div><!-- ./modal-info-->
	
			</div><!-- ./col-->		
		</div><!-- ./ row-->
	</div><!-- ./ container-->
</div>


<!-- archivos de javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
